<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="1https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>ToDoList</title>
</head>
<body>
<div class="header">
    <div class="container m-0">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1 align="center">My ToDo List</h1>
                </header>
            </div>
        </div>
    </div>
</div>
<div class="form-section" align="center">
    <div class="container m-0">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <input type="text" class="todo-input"/>
                    <button class="todo-button" type="submit">
                        <i class="fa fa-plus"></i>
                    </button>
                    <select name="todos" id="filter-todo">
                        <option value="ll">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="listings">
    <div class="container m-0">
        <div class="row">
            <div class="col-12">
                <ul class="todo-list">

                </ul>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
